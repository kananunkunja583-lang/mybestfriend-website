<script>
  const music = document.getElementById('bg-music');
  const toggle = document.getElementById('music-toggle');
  let playing = false;

  toggle.addEventListener('click', () => {
    if (!playing) {
      music.volume = 0.3;
      music.play();
      toggle.classList.add('active');
    } else {
      music.pause();
      toggle.classList.remove('active');
    }
    playing = !playing;
  });
</script>
